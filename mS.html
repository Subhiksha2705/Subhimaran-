<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        .pricing-card {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: green;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pricing-title {
            font-size: 24px;
            font-weight: bold;
        }

        .price {
            font-size: 36px;
            font-weight: bold;
            color: violet;
        }

        .features {
            list-style-type: none;
            padding: 0;
        }

        .feature {
            margin: 10px 0;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: yellow;
            color: black;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <div class="pricing-title">Premium Plan</div>
        <div class="price">$19.99/month</div>
        <ul class="features">
            <li class="feature">Unlimited Access</li>
            <li class="feature">Exclusive Content</li>
            <li class="feature">24/7 Support</li>
            <li class="feature">Ad-Free Experience</li>
        </ul>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
